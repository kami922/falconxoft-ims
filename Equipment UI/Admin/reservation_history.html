<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reservation History</title>
</head>

<body>
    <div class="container mt-3">
        <h1 style="display: inline;">LOGO</h1>
        <a href="#"
            style="background-color: rgb(122, 102, 232); border: solid 2px #0D6EFD; border-radius: 50%; padding: 20px"
            class="float-end">
        </a>
        <div style="width: 60%;" class="text-center mx-auto mt-5">
            <div class="row mx-auto mb-5">
                <div class="col">
                    <a style="background-color: #4687C8;" class="btn text-white" href="#">Equipment</a>
                </div>
                <div class="col">
                    <a style="background-color: #4687C8;" class="btn text-white" href="#">Inventory</a>
                </div>
                <div class="col">
                    <a style="background-color: #4687C8;" class="btn text-white" href="#">Reports</a>
                </div>
                <div class="col">
                    <a style="background-color: #4687C8;" class="btn text-white" href="#">Manage Users</a>
                </div>
            </div>
        </div>

        <div style="width: 85%;" class="mx-auto w-75 mt-5">
            <h2 class="mt-3 mb-5">Your Reservation History:</h2>

            <select class="w-2 mb-3" style="width: 35%;">
                <option value="Report Type">Category</option>
                <option value="Sales Report">Category 1</option>
                <option value="Inventory Report">Category 2</option>
                <option value="Inventory Report">Category 3</option>
            </select><br>

            <table style="background-color: #DCEBCD; width: 70%;">

                <tbody>
                    <tr style="border-bottom: solid 1px black;">
                        <td class="px-2 py-1">Google Pixel 2 G011A</td>
                        <td class="px-2 py-1">FA79MA05608</td>
                        <td class="px-2 py-1">xx-xx-xx to xx-xx-xx</td>
                        <td class="py-1 px-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                    </tr>

                    <tr style="border-bottom: solid 1px black;">
                        <td class="px-2 py-1">iPad Air Gen3</td>
                        <td class="px-2 py-1">F9FYNNQULMPD</td>
                        <td class="px-2 py-1">xx-xx-xx to xx-xx-xx</td>
                        <td class="py-1 px-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                    </tr>

                    <tr style="border-bottom: solid 1px black;">
                        <td class="px-2 py-1">iPad Pro Gen6</td>
                        <td class="px-2 py-1">QGJF42P99K</td>
                        <td class="px-2 py-1">xx-xx-xx to xx-xx-xx</td>
                        <td class="py-1 px-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                    </tr>
                </tbody>
            </table>

            <h4 class="mt-5">Re - Book:</h4>
            <p class="mt-4 ms-5">From: <input style="height: 25px; width: 100px;" class="me-3" type="text"> To: <input
                style="height: 25px; width: 100px;" type="text"></p>
            
            <a href="#" class="btn btn-danger my-4 px-4">Re - Book</a>

        </div>
    </div>
</body>

</html>
