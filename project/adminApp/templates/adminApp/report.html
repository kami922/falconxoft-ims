<table>
    <thead>
      <tr>
        <th>User</th>
        <th>Equipment</th>
        <th>Reserved From</th>
        <th>Reserved To</th>
      </tr>
    </thead>
    <tbody>
      {% for item in report_data %}
      <tr>
        <td>{{ item['user'] }}</td>
        <td>{{ item['equipment'] }}</td>
        <td>{{ item['reserved_from'] }}</td>
        <td>{{ item['reserved_to'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
