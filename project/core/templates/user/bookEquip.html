<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Equipment</title>
</head>

<body>

    <div class="container mt-3">
        <h1 style="display: inline;">LOGO</h1>
        <a href="#" style="background-color: rgb(122, 102, 232); border: solid 2px #0D6EFD; border-radius: 50%; padding: 20px"
          class="float-end">
        </a>
        <div style="width: 60%;" class="text-center mx-auto mt-5">
          <div class="row mx-auto mb-5">
            <div class="col">
              <a style="background-color: #4687C8;" class="btn text-white" href="#">View My Reservation</a>
            </div>
            <div class="col">
              <a style="background-color: #4687C8;" class="btn text-white" href="#">View Equipment</a>
            </div>
          </div>
        </div>

        <table class="table table-striped mt-4">  <thead>
            <tr>
              <th>Equipment Name</th>
              <th>Serial Number</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody>
            {% for equipment in equipments %}  <tr>
              <td class="px-2 py-1">{{ equipment.deviceName }}</td>
              <td class="px-2 py-1">{{ equipment.serialNumber }}</td>
              <td class="py-1 px-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault{{ equipment.id }}">  </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <p class="mt-4">From: <input style="height: 25px; width: 80px;" class="me-3" type="text"> To: <input
            style="height: 25px; width: 80px;" type="text"></p>
  
        <a href="#" class="btn btn-danger mt-4 px-4">Book</a>
  
      </div>



    <h1 style="display: inline;" class="mx-3">LOGO</h1>
    <div class="container mt-3">
        <form method="POST" class='mt-3 my-3' autocomplete="OFF">
            {% csrf_token %}
            {{ eForm.as_p }}
        
            <input type="submit" class='btn btn-primary mt-4' value="Login"/>
        </form>
            
    </div>
</body>

</html>
